<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
   <ion-input [(ngModel)]="password" placeholder="Password"></ion-input>
   <ion-button (click)="signup()">Crear cuenta</ion-button>
</ion-content>
